<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap 模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
</head>
<body>
<h3 style="text-align: center">Hello, world!</h3>
<form method="post" action="/note/add" role="form" class="form-horizontal col-md-offset-2">
    <div class="form-group">
        <label class="col-sm-1 control-label">Title</label>
        <div class="col-sm-8">
            <input class="form-control" name="title" placeholder="Please input" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">Author</label>
        <div class="col-sm-8">
            <input class="form-control" name="author" placeholder="Please input" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">Content</label>
        <div class="col-sm-8">
            <input class="form-control" name="content" placeholder="Please input" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label"></label>
        <div class="col-sm-8">
            <button class="btn btn-success col-md-2" type="submit">Add</button>
        </div>
    </div>
</form>
<div class="col-md-10 col-md-offset-1">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Content</th>
            <th>Operate</th>
        </tr>
        <tr th:each="note:${notes}">
            <td th:text="${note.title}" style="width: 15%"></td>
            <td th:text="${note.author}" style="width: 5%"></td>
            <td th:text="${note.content}" style="width: 70%"></td>
            <td th:text="${note.title}" style="width: 10%"></td>
        </tr>
    </table>
</div>
</body>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
